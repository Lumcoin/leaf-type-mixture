name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
  
      - name: Install dependencies
        run: pip install -e '.[linting]'

      - name: Sort Imports
        uses: isort/isort-action@master
      
      - name: Format Code
        uses: psf/black@stable
      
      - name: Lint Code
        run: python -m pylint --rcfile=.pylintrc **/*.py